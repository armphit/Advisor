<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <div class="text-center">
        <img
          src="./assets/rmuti.png"
          class="w3-round"
          style="width:40%; text-align: center"
        />
      </div>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/admin/manage-data']" [routerLinkActive]="['link-active']">จัดการข้อมูล</a>
      <a mat-list-item href="#">ข้อมูลนักศึกษา</a>
      <a mat-list-item (click)="onLogout()"><font color ="red"><i><u>ออกระบบ</u></i></font></a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ระบบแฟ้มอาจารย์ที่ปรึกษา (สาขาวิศวกรรมคอมพิวเตอร์)<br />Advisor file
        system</span>
    </mat-toolbar>
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
